<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz PDF Generator - Tailwind Version</title>
    <!-- Enable Dark Mode with class strategy -->
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set Dark Mode to use class strategy -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
        }
    </script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<style>
    ::-webkit-scrollbar {
        display: none;
    }
</style>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Quiz PDF Generator</h1>
            <div class="flex">
                <h1 class="text-2x font-bold mr-2">Developer | Designer | CEH13 (Daniyal Shahid)</h1>
                <button onclick="toggleDarkMode()"
                    class="flex items-center gap-2 bg-gray-300 dark:bg-gray-700 text-sm px-3 py-1 rounded">
                    <i id="dark-icon" class="fas fa-moon dark:hidden"></i> <!-- light mode icon -->
                    <i id="light-icon" class="fas fa-sun hidden dark:inline"></i> <!-- dark mode icon -->
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Quiz Form -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded border shadow dark:border-none">
                <label class="block mb-2 font-semibold">Enter Question:</label>
                <input type="text" id="question"
                    class="w-full px-3 py-2 border rounded mb-4 dark:bg-gray-700 dark:border-gray-600 outline-none"
                    placeholder="Type your question here" />

                <label class="block mb-2 font-semibold">Enter Options: <small class="text-red-300">Each option is on
                        a
                        line.</small></label>
                <textarea id="options"
                    class="w-full px-3 py-2 border rounded mb-4 dark:bg-gray-700 dark:border-gray-600 outline-none"
                    rows="4"></textarea>

                <label class="block mb-2 font-semibold">Select Correct Answer:</label>
                <select id="correct-answer"
                    class="w-full px-3 py-2 border rounded mb-4 dark:bg-gray-700 dark:border-gray-600 outline-none">
                    <option value="">Select correct answer</option>
                </select>

                <div class="flex gap-2 mb-4">
                    <button id="previous-question"
                        class="w-1/2 bg-gray-500 text-white px-3 py-2 rounded cursor-pointer">Previous</button>
                    <button id="next-question"
                        class="w-1/2 bg-blue-600 text-white px-3 py-2 rounded cursor-pointer">Next</button>
                </div>

                <button id="generate-pdf"
                    class="w-full bg-green-600 text-white px-3 py-2 rounded cursor-pointer">Generate PDF</button>
                <p id="current-question-number" class="mt-4 text-sm text-gray-500 dark:text-gray-300">Current
                    Question:
                    1</p>
            </div>

            <!-- Preview Pane -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded border shadow dark:border-none">
                <h2 class="text-lg font-semibold mb-4">Preview Questions</h2>
                <ul id="question-preview" class="space-y-4 text-sm">
                    <!-- Questions will be appended dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer area -->
    <footer class="dark:text-gray-300">
        <div class="container-fluid text-center">
            <p class="py-2">&copy; 2025 Daniyal Shahid | All Rights Reserved</p>
        </div>
    </footer>
    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle("dark");
            localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light");
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
