<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz PDF Generator - Tailwind Version</title>

    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
        };
    </script>

    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">PDF Generator</h1>
            <div class="flex">
                <h1 class="text-2 font-bold mr-2">Developed by Daniyal Shahid</h1>
                <button onclick="toggleDarkMode()"
                    class="flex items-center gap-2 bg-gray-300 dark:bg-gray-700 text-sm px-3 py-1 rounded">
                    <i id="dark-icon" class="fas fa-moon dark:hidden"></i>
                    <i id="light-icon" class="fas fa-sun hidden dark:inline"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Quiz Form -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded border shadow dark:border-none">

                <!-- Mode Switch -->
                <div class="flex gap-4 mb-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="quiz-mode" value="objective" checked
                            onchange="switchMode(this.value)" />
                        <span>Objective</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="quiz-mode" value="subjective" onchange="switchMode(this.value)" />
                        <span>Subjective</span>
                    </label>
                </div>

                <label class="block mb-2 font-semibold">Enter Question:</label>
                <input type="text" id="question"
                    class="w-full px-3 py-2 border rounded mb-4 dark:bg-gray-700 dark:border-gray-600 outline-none"
                    placeholder="Type your question here" />

                <!-- Objective Fields -->
                <div id="objective-fields">
                    <label class="block mb-2 font-semibold">Enter Options:</label>
                    <textarea id="options"
                        class="w-full px-3 py-2 border rounded mb-4 dark:bg-gray-700 dark:border-gray-600 outline-none"
                        rows="4"></textarea>

                    <label class="block mb-2 font-semibold">Select Correct Answer:</label>
                    <select id="correct-answer"
                        class="w-full px-3 py-2 border rounded mb-4 dark:bg-gray-700 dark:border-gray-600 outline-none">
                        <option value="">Select correct answer</option>
                    </select>
                </div>

                <!-- Subjective Fields -->
                <div id="subjective-fields" class="hidden">
                    <label class="block mb-2 font-semibold">Expected Answer:</label>
                    <textarea id="subjective-answer"
                        class="w-full px-3 py-2 border rounded mb-4 dark:bg-gray-700 dark:border-gray-600 outline-none"
                        rows="4" placeholder="Type expected answer (optional)"></textarea>
                </div>

                <div class="flex gap-2 mb-4">
                    <button id="previous-question"
                        class="w-1/2 bg-gray-500 text-white px-3 py-2 rounded cursor-pointer">Previous</button>
                    <button id="next-question"
                        class="w-1/2 bg-blue-600 text-white px-3 py-2 rounded cursor-pointer">Next</button>
                </div>

                <button id="generate-pdf"
                    class="w-full bg-green-600 text-white px-3 py-2 rounded cursor-pointer">Generate PDF</button>

                <p id="current-question-number" class="mt-4 text-sm text-gray-500 dark:text-gray-300">
                    Current Question: 1
                </p>
            </div>

            <!-- Preview -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded border shadow dark:border-none">
                <h2 class="text-lg font-semibold mb-4">Preview Questions</h2>
                <ul id="question-preview" class="space-y-4 text-sm"></ul>
            </div>
        </div>
    </div>

    <footer class="dark:text-gray-300 text-center py-4">
        &copy; 2025 Daniyal Shahid | All Rights Reserved
    </footer>

    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle("dark");
            localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light");
        }
    </script>

    <script src="app.js"></script>
</body>

</html>
