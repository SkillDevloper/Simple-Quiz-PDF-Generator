<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz PDF Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<style>
    .container {
        max-width: 700px;
        margin-top: 50px;
    }

    textarea,
    select,
    input[type="text"] {
        width: 100%;
    }

    #total-questions {
        font-weight: bold;
    }
</style>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Quiz PDF Generator By <br> <i><q>Daniyal Shahid</q></i></h2>
        <div id="quiz-form" class="mb-4">
            <div class="form-group">
                <label for="question"><b>Enter Question:</b></label>
                <input type="text" id="question" class="form-control" placeholder="Type your question here"
                    autocomplete="off">
            </div>
            <div class="form-group">
                <label for="options"><b>Enter Options (each option on a new line):</b></label>
                <textarea id="options" class="form-control" rows="4" placeholder="Option 1\nOption 2\nOption 3\n..."
                    style="height: 200px;"></textarea>
            </div>
            <div class="form-group">
                <label for="correct-answer"><b>Select Correct Answer:</b></label>
                <select id="correct-answer" class="form-control">
                    <option value="">Select correct answer</option>
                </select>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button id="previous-question" class="btn btn-secondary w-25">Previous</button>
                <button id="next-question" class="btn btn-primary w-25">Next Question</button>
            </div>
            <p id="current-question-number">Current Question: 1</p>

            <button id="generate-pdf" class="btn btn-success w-100">Generate PDF</button>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</body>

</html>
